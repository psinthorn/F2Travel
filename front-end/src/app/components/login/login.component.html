<div class="container">
    
      <form>
         
          <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email">
          </div>
    
          <div class="form-group">
              <label for="password">password</label>
              <input type="text" id="password" name="password" class="form-control" [(ngModel)]="password">
          </div>
    
          <button type="submit" class="btn btn-primary">Login</button>
    
      </form>
    
    </div>
