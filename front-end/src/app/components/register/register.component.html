<div class="container">

  <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName">
      </div>

      <div class="form-group">
          <label for="firstName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName">
      </div>

      <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email">
      </div>

      <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
